<!-- Trigger Button (immer rechts oben) -->
<button class="menu-trigger" type="button" (click)="toggleMenu()">
  <img [src]="iconSrc" alt="Burger Menu" />
</button>

<!-- Overlay -->
<div class="menu-overlay" [class.open]="isOpen" (click)="closeMenu()">
  <!-- Stop propagation: Klick in der Bubble soll NICHT schlieÃŸen -->
  <div class="menu-bubble" (click)="$event.stopPropagation()">
    <nav class="menu-links">
      <a (click)="onNavigate('whyme')">{{ 'navbar.whyMe' | translate }}</a>
      <a (click)="onNavigate('skills')">{{ 'navbar.skills' | translate }}</a>
      <a (click)="onNavigate('projects')">{{ 'navbar.projects' | translate }}</a>
      <a (click)="onNavigate('contact')">{{ 'navbar.contact' | translate }}</a>
    </nav>

    <div class="menu-lang">
      <button
        type="button"
        [class.active]="currentLang === 'de'"
        (click)="toggleTranslation('de')"
      >
        DE
      </button>

      <button
        type="button"
        [class.active]="currentLang === 'en'"
        (click)="toggleTranslation('en')"
      >
        EN
      </button>
    </div>
  </div>
</div>
